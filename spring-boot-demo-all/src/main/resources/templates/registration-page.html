<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
      }
      .display--none {
        display: none;
      }
      .display {
        color: red;
      }
    </style>
    <title>Registration page</title>
  </head>
  <body>
    <h1>This is the login form</h1>
    <form
      action="/user/create-user"
      th:action="@{/user/create-user}"
      th:object="${user}"
      method="post"
    >
      <div>
        <label for="first-name"> First Name :</label>
        <!-- input type="text" id="datePlanted" name="datePlanted" th:value="*{datePlanted}" />  replacement of this the following -->
        <input type="text" th:field="*{firstName}" id="first-name" required />
      </div>
      <div>
        <label for="last-name"> Last Name :</label>
        <input type="text" th:field="*{lastName}" id="last-name" required />
      </div>
      <div>
        <label for="email"> Email :</label>
        <input type="email" th:field="*{email}" id="email" required />
      </div>
      <div>
        <label for="new-password">Password :</label>
        <input
          type="password"
          autocomplete="new-password"
          id="new-password"
          th:field="*{password}"
          required
        />
      </div>
      <input type="submit" value="Sign up" />
      <input type="reset" value="Reset Form" />
    </form>
  </body>
</html>
